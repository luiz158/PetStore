<div class="find-pet main-box centered">
    <h1 class="main-header">Find a Pet</h1>

    <p class="success-msg" ng-show="findPetCtrl.successMsg">{{findPetCtrl.successMsg}}</p>
    <p class="error-msg" ng-show="findPetCtrl.errorMsg">{{findPetCtrl.errorMsg}}</p>

    <div>
        <p>Enter the Pet Id: <input type="text" ng-model="findPetCtrl.petIdQuery"></p>

        <div id="pet-data" ng-show="findPetCtrl.selectedPet">
            <div>
                <label>Id: </label>
                <span>{{findPetCtrl.selectedPet.id}}</span>
            </div>

            <div>
                <label>Name: </label>
                <span>{{findPetCtrl.selectedPet.name}}</span>
            </div>

            <div>
                <label>Category: </label>
                <span>{{findPetCtrl.selectedPet.category}}</span>
            </div>

            <div>
                <label>Tags: </label>
                <span ng-repeat="tag in findPetCtrl.selectedPet.tags">{{tag}}{{$last ? '' : ', '}}</span>
            </div>

            <div>
                <label>Status: </label>
                <span>{{findPetCtrl.selectedPet.status}}</span>
            </div>

            <div>
                <label>Photos: </label>
                <span ng-repeat="url in findPetCtrl.selectedPet.photoURLs">
                  <a href="{{url}}" target='_blank'>{{$index+1}}</a>{{$last ? '' : ', '}}
                </span>
            </div>

            <div>
                <a ng-click="findPetCtrl.deletePet()">
                    <button id="delete-pet-button" type="button" class="btn btn-danger btn-xs">
                        Delete Pet
                    </button>
                </a>
            </div>
        </div>
    </div>

    <br/>
    <a ui-sref="home">
        <button type="button" class="btn btn-default btn-lg">Back</button>
    </a>
    <a ng-click="findPetCtrl.getPet()">
        <button type="button" class="btn btn-info btn-lg">Search</button>
    </a>
</div>
